<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:include="nav" class="nav">
</div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc ">
                   作者： <span th:text="${question.user.name}"> </span>
                 发布时间： <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                 阅读次数： <span th:text="${question.viewCount}"></span>
            </span >
            <!--分割线-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a th:href="@{'/publish/'+ ${question.id}}" th:if="${session.user != null && session.user.id == question.creator}" ><span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;编辑</a> •
                <a href="#" th:if="${session.user != null && session.user.id == question.creator}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除</a>•
                <a href="#" ><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>&nbsp;收藏</a>

            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile content" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  ">
                <!--评论-->
               <h3> <span>8</span>个评论</h3>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <div class="media col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span><span th:text="${question.commentCount}"></span> 个回复 • <span
                                th:text="${question.viewCount}"></span> 次浏览 • <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                    </div>
                    <div  class="text-desc text-right col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                         <span class="text-desc text-right">
                             <a href="#" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;<span >0</span> 赞</a>&nbsp; •&nbsp;
                             <a href="#"> <span class="glyphicon glyphicon-comment"></span>&nbsp;<span>0</span> 回复</a>
                        </span>&nbsp;&nbsp;
                        <span >2020-01-01</span>
                    </div>

                </div>
            </div>


        </div>
        <!--right-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 profile">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.user.getName()}"></a>
                        </h4>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}"></span> 个回复 • <span
                                th:text="${question.viewCount}"></span> 次浏览 • <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                    </div>
                    <div>擅长话题:
                        <span class="label label-success">java</span>
                        <span class="label label-success">php</span>
                        <span class="label label-success">c</span>
                    </div>
                </div>
                <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul>
                    <a href="#"><li>1</li></a>
                    <a href="#"><li>2</li></a>
                    <a href="#"><li>3</li></a>

                </ul>

            </div>

        </div>
    </div>
</div>
</body>
</html>
