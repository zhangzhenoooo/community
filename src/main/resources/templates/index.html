<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid ">
        <!-- 顶部导航栏 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">发现 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">分享</a></li>
                <li><a href="#">文章</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=4dace63cd03686b4f799&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                </li>

                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#">发起问题</a>
                </li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">收藏夹</a></li>
                        <li><a href="#">切换账号</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg9 col-md-9 col-sm-12 col-xs-12" aria-hidden="true">
            <form action="">
                <div class="form-group">
                    <label><h3><span class="glyphicon glyphicon-plus"></span>发起</h3></label>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="title" placeholder="请输入标题">
                        </div>
                        <div class="col-md-3">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    选择类型
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <li><a href="#">默认类型</a></li>
                                    <li><a href="#">技术类</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <h2><span aria-hidden="true"></span></h2>

        </div>
        <div class="col-lg3 col-md-3 col-sm-12 col-xs-12" aria-hidden="true">
            <h2>123</h2>
        </div>
    </div>

</div>

</body>
</html>
