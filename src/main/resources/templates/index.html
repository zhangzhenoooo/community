<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">


</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == true){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

</script>
<body >
<!--顶部-->
<div th:include="nav" class="nav">
</div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <ul class="nav nav-tabs">
                <li role="presentation active" >
                    <a th:href="@{/(sort='new')}">最新</a>
                </li>
                <li role="presentation" >
                    <a th:href="@{/(sort='hot30')}">30天最热</a>
                </li>
                <li role="presentation" >
                    <a th:href="@{/(sort='hot7')}">7天最热</a>
                </li>
                <li role="presentation" >
                    <a th:href="@{/(sort='hot')}">最热</a>
                </li>
                <li role="presentation">
                    <a th:href="@{/(sort='no')}" class="red">消灭零回复</a>
                </li>
            </ul>

            <div class="media" th:each="question : ${pagination.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            </div>
            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page = ${pagination.page - 1})}"  aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page == page}? 'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li  th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}"  aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div th:insert="~{notice :: notice}"></div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <a  href="#" class="community-tag"></a>
            </div>
            <!--<div th:insert="~{side :: side}"></div>-->
        </div>

    </div>


</div>

</body>
</html>
