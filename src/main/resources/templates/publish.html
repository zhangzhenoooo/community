<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>

    <style>
        body {
            background-color: lightgray;
        }

        .container-fluid {
            margin-top: 20px;
            margin-bottom: 30px;
            margin-left: 35px;
            margin-right: 35px;
        }
    </style>
</head>
<body>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg9 col-md-9 col-sm-12 col-xs-12" aria-hidden="true">
            <form action="/publish" method="post">
                <div class="form-group">
                    <label><h3><span class="glyphicon glyphicon-plus"></span>发起</h3></label>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题" th:value="${title}">
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    选择类型
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <li><a href="#">默认类型</a></li>
                                    <li><a href="#">技术类</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <lable for="description">问题补充 (必填，请参照右侧提示):</lable>
                    <textarea name="description"   id="description" class="form-control" rows="6" th:value="${description}"></textarea>
                </div>
                <div class="form-group">
                    <lable for="tag">添加标签:</lable>
                    <input name="tag" id="tag" type="text" class="form-control" placeholder="请输入标签，以逗号隔开" th:value="${tag}"> </input>
                </div>
                <div th:if="${error != null }" class="alert alert-danger" th:text="${error}"></div>

                <button type="submit" class="btn btn-success ">发起</button>

            </form>
            <h2><span aria-hidden="true"></span></h2>

        </div>
        <div class="col-lg3 col-md-3 col-sm-12 col-xs-12" aria-hidden="true">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>
            • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br>
            • 关于积分： 发起一个问题会消耗您 20 个积分, 每多一个回复你将获得 5 个积分的奖励 ,为了您的利益, 在发起问题的时候希望能够更好的描述您的问题以及多使用站内搜索功能.
        </div>
    </div>

</div>

</body>
</html>
